<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
	<div class="container m-xl-3 ">
		<div class="input-group row-cols-lg-2">
			<input type="text" class="form-control" id="filtrar" placeholder="Ingresa el producto que deseas buscar...">
			<select class="form-select" id="inputGroupSelect04">
				<option selected>Categorias...</option>
				<option value="1">Frutas</option>
				<option value="2">Verduras</option>
				<option value="3">Carnes</option>
			</select>
			<div class="input-group-append">
				<button class="btn btn-primary" type="button">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<!-- Elementos generados a partir del JSON -->
			<main class="buscar" id="items" class="col-sm-8 row"></main>
			<!-- Carrito -->
			<aside class="col-sm-4">
				<h2>Carrito</h2>
				<!-- Elementos del carrito -->
				<ul id="carrito" class="list-group"></ul>
				<hr>
				<!-- Precio total -->
				<p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
            </aside>
        </div>
    </div>
</body>

<script type='text/javascript' src="js/bootstrap.bundle.js"></script>

<script src="js/script.js"></script>
</html>
